<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Heroes Rising Beta</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js" async></script>
</head>
<body>
  <div
  <form method="GET" action = "#null" autocomplete="on">
    <div id="formcontainer">
      <h1> Heroes Rising Beta Test Sign-up </h1>
      <h2> Sign up now and gain early access to the heroes rising beta and reserve your IGN today! </h2>

      <label for="fname"> First name: </label>
      <input type="text" name="fname" id="fname">

      <label for="fname"> Last name: </label>
      <input type="text" name="lname" id="lname">

      <label for="email"> Account email: </label>
      <input type="email" name="email" id="email" placeholder="gamer12@gamermail.com">

      <label for="password"> Password: </label>
      <input type="password" name="password" id="password">

      <label for="ign"> IGN: </label>
      <input type="text" name="ign" id="ign">

      <input type="button" name="submit" id="submit" value="Submit">
    </div>
  </form>
</body>
</html>
